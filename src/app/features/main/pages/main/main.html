  <aside
    class="fixed inset-y-0 left-0 w-72 bg-[#002060] text-white p-6 z-50 overflow-y-auto shadow-2xl transition-transform duration-300 ease-in-out transform sm:translate-x-0 flex flex-col"
    [ngClass]="showSidebar ? 'translate-x-0' : '-translate-x-full'"
>
    <div class="hidden sm:block absolute top-6 left-6">
        <img src="logo_principal.png" alt="Logo Crecer" class="h-10 w-auto bg-white p-1.5 rounded-lg shadow-sm" />
    </div>

    <button (click)="showSidebar = false" class="sm:hidden absolute top-4 right-4 text-white hover:bg-white/20 rounded p-1">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>

    <div class="flex flex-col items-center mt-12 sm:mt-16 mb-8">
        <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#a8b1be] to-[#1235b1] text-white flex items-center justify-center text-3xl font-bold shadow-lg border-2 border-white/20 uppercase">
            {{ user?.nombre?.charAt(0) }}{{ user?.apellido?.charAt(0) }}
        </div>
        <h2 class="text-white mt-4 text-lg font-semibold text-center px-2">
            {{ user?.nombre }} {{ user?.apellido }}
        </h2>
    </div>

    <div class="flex-1 flex flex-col justify-between">
        
        <nav class="space-y-3">
            <button (click)="navigateAndCloseSidebar('search')"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-white/10 hover:bg-white/20 text-white font-medium transition-all active:scale-95">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.34-4.34"/></svg>
                <span>Buscar</span>
            </button>
        </nav>

        <div class="mt-8 pb-4">
            <button (click)="logout()"
                class="w-full flex items-center justify-center gap-2 bg-[#FFA323] hover:bg-[#ff9823] text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors active:translate-y-0.5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Cerrar sesión
            </button>
        </div>
    </div>

    <div class="text-center text-xs text-blue-200 mt-4">
        © {{ currentYear }} Crecer Seguros
    </div>
</aside>
  <div *ngIf="showSidebar" (click)="showSidebar = false" class="fixed inset-0 bg-black/50 z-40 sm:hidden backdrop-blur-sm"></div>

  <main class="flex-1 w-full min-h-[calc(100vh-60px)] sm:min-h-screen px-3 py-4 sm:px-6 sm:py-8 sm:ml-72 transition-all duration-300">
      <div class="w-full max-w-7xl mx-auto">
          <router-outlet></router-outlet>
      </div>
  </main>

</div>
